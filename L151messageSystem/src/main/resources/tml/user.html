<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <script src="js/wsuser.js" type="text/javascript"></script>
</head>
<body onload="init();">
<div id="body">`

    <div class="top">
        <img src="logo.png"/>
        <br/>
        <a href="user">User</a>
    </div>


    <div id="saveUser">
        <p class="save">
            save user: <input id="username" value="Save here user"/>
            <input type="button" name="saveUser" value="Save user..." onclick="sendMessageSaveUser();"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="loadUser">
        <p class="load">
            sload user by ID: <input id="loadname" value="Write ID user heree"/>
            <input type="button" name="loadUser" value="Load user..." onclick="sendMessageLoadUser();"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div class="user">
        <!--<form action="/user" method="POST">-->
            <!--save user: <input type="text" name="save"/>-->
            <!--<input type="submit" value="send">-->
        <!--</form>-->
        <form action="/user" method="GET">
            load user by ID: <input type="text" name="load"/>
            <input type="submit" value="send">
        </form>
        <p>Previous login: ${user}</p>
        <form action="/user" method="GET">
            <input type="submit" value="Count user" name="count"> ${count} </p>
        </form>
        <p>Cache manager name: ${cacheCount}</p>
    </div>
</div>

</body>
</html>
